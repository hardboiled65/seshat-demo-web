<!DOCTYPE html>
<html>
<head>
  <title>Seshat Web Demo</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/properties.css"></style>
</head>
<body>
  <div id="container browse">
  <div id="codepoint">
    {{ codepoint }}
  </div>
  <div id="character-box">
    <div id="character-title">Character</div>
    <div id="character">{{ character }}</div>
  </div>
  <div id="character-name">
    Loading ...
  </div>
  <div id="properties-box">
    <div id="control-btn-box">
      <button id="btn-left">Left</button>
      <button id="btn-right">Right</button>
    </div> <!-- control-btn-box -->
    <table>
      <thead>
        <tr>
          <td>Property</td>
          <td>Value</td>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  </div> <!-- container -->
  <script type="text/template" id="template-properties">
    <!-- Not used -->
    <ul>
    </ul>
  </script>
  <script type="text/template" id="template-property">
    <td><%= property %></td>
    <td><%= value %></td>
  </script>

  <script src="/libs/jquery-3.3.1.js" type="text/javascript"></script>
  <script src="/libs/underscore.js" type="text/javascript"></script>
  <script src="/libs/backbone.js" type="text/javascript"></script>
  <script src="/property_names.js" type="text/javascript"></script>
  <script src="/js/unicode.js" type="text/javascript"></script>
  <script src="/main.js" type="text/javascript"></script>
</body>
</html>
